<!DOCTYPE html>
<html lang="en">

<head>
    <title>VocaPractice</title>
    <link href="main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1 onclick="location.reload()">VocaPractice</h1>

    <div class="tab">
        <button id="Menu-btn" class="tablinks active" onclick="openTab('Menu')">Menu</button>
        <button id="Exercices-btn" class="tablinks" onclick="openTab('Exercices')">Exercices</button>
        <button id="Results-btn" class="tablinks" onclick="openTab('Results')">Results</button>
    </div>

    <div id="Menu" class="tabcontent" style="display: block;">
        <h2>Parameters</h2>
        <p>Number of sentences: <span id="nbSentencesSpan">10</span><input type="range" min="1" max="10" value="10"
                class="slider" id="nbSentencesSlider" onchange="nbSentencesSliderUpdated()"></p>
        <p>Vocabulary: <select id="selectedVoc"></select></p>
        <p>LLM: <select id="selectedLLM"></select> <i>(The stronger the LLM is, the longer it will take to generate sentences)</i></p>
        <button onclick="updateParameters()">Update Parameters</button>
        <hr>
         <p>Will generate <b><span id="infoNbSentences">10</span></b> sentences using 
            <b><span id="infoLLM">gemini-2.5-flash-lite</span></b> and vocabulary from 
            <b>'<span id="infoVocab">vocab/french_example/french_vocab.csv</span>'</b>.
        </p>
        <button onclick="generateSentences()">Generate <span id="nbSentencesBtn">10</span> Sentences</button>
    </div>

    <div id="Exercices" class="tabcontent">
        <h2>Exercices</h2>
        <div id="sentenceList"></div>
        <button id="checkAnswersBtn">Check Answers</button>
    </div>

    <div id="Results" class="tabcontent">
        <h2>Results</h2>
        <div id="resultList"></div>
    </div>

    <hr>
    <a href="https://github.com/lunolunoluno/VocaPractice" target="_blank">Source Code</a>
    <script src="main.js"></script>
</body>

</html>
